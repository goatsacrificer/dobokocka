<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobókocka</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        #kockakep {
            width: 100px;
            height: 100px;
            background-image: none;
            margin: 0px auto;
        }
    </style>

</head>

<body>
    <br>
    <div style="display: block; width: 50%;margin: 0px auto;">
        <button type="number" id="eldobas" onclick="dobas()" class="form-control mb-3 btn btn-danger">Dobás</button>
        <label for="hanykocka">Mennyi kockával szeretnél dobni? (1-10)</label>
        <input type="number" max="10" min="1" name="hanykocka" id="hanykocka">

        <div id="kockakep">
        </div>
    </div>

    <script>
        eldobas.addEventListener("click", kockamegj);
        let dobasok = [];
        function kockamegj() {
            let kockaSzam = 0;
            for (let i = 0; i < eredmenyek.length; i++) {
                dobasok.push(kockaSzam);
            }
            document.querySelector("#kockakep").style.backgroundImage = "url('" + kockaSzam + ".png')";
        }
        function dobas() {
            let eredmenyek = [];
            let megadottkockaszam = document.getElementById("hanykocka").value;
            for (let i = 0; i < megadottkockaszam; i = i++) {
                eredmenyek.push(Math.round(Math.random() * 5) + 1);
            }

        }
    </script>

</body>

</html>
